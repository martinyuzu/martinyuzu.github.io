# Site settings
title: MartinYu
SEOTitle: MartinYu的博客 | MartinYu
header-img: img/post-bg-desk.jpg
email: MartinYuzu@gmail.com
description: "Every failure is leading towards success."
keyword: "MartinYu, MartinYu的博客, MartinYuzu, iOS, Apple, iPhone"
url: "http://martinYuzu.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/martinyuzu/martinyuzu.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/about.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     
github_username:    martinyuzu

#twitter_username:   




# Build settings
# from 2019, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: MartinYuzu

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 00ba9eaf14e6acf2c3ea                            #生成的clientID
  clientSecret: b23d8e46f9f5bd345d60de8d8c8d3600f6e63c5f    #生成的clientSecret
  repo: MartinYuzu.github.io    #仓库名称
  owner: MartinYuzu    #github用户名
  admin: MartinYuzu
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
ga_domain: auto               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
